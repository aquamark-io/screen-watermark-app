<!DOCTYPE html>
<html>
<head>
  <title>Edit Watermark Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 8px;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Edit Watermark Text</h3>
    
    <label for="watermarkText">New Watermark Text:</label>
    <input type="text" id="watermarkText" placeholder="Enter new watermark text">
    
    <button id="saveBtn">Save</button>
  </div>

  <script>
    const watermarkTextInput = document.getElementById('watermarkText');
    const saveBtn = document.getElementById('saveBtn');

    // Load current watermark text
    window.electronAPI.getWatermark().then(text => {
      watermarkTextInput.value = text;
    });

    saveBtn.addEventListener('click', async () => {
      const newText = watermarkTextInput.value.trim();
      
      if (!newText) {
        alert('Please enter watermark text');
        return;
      }

      await window.electronAPI.updateWatermark(newText);
      alert('Watermark updated successfully!');
      window.close();
    });
  </script>
</body>
</html>
